  <!--Jumbotron for Title-->
  <main class="container-fluid">
    <div class="row">
      <div class="col s3 search-column">
        <form class="border p-2 " id="city-search-form">
          <h4>Search for a City</h2>
            <input id="city" type="text" autofocus="true" class="form-input card-panel blue lighten-4" />
            <button class="btn waves-effect waves-light" type="submit" name="action">Search</button>
        </form>
        <div class="past-primary border" id="past-search-buttons"></div>
      </div>
      <div class="col s12">
        <div class="row border selected-city" id="current-forecast">
          <div class="col s6">
            <h2 id="searched-city"></h2>
            <div id="current-weather-container" class="list-group"></div>
          </div>
        </div>
        <div class="row border" id="five-day-forecast">
          <h2 class="col s6" id="forecast"></h2>
          <div class="d-flex" id="fiveday-container"></div>
        </div>
      </div>
    </div>
